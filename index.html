<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="sec-container">
        <p id="userSec" class="selection">User: None</p>
        <p id="compSec" class="selection">Computer: None</p>
    </div>

    <div class="round-container">
        <label for="rounds">How many rounds would you like to play?</label>
        <input type="number" id="rounds" min="1" placeholder="Enter rounds">
    </div>

    <button id="restart-btn">Restart Game</button>

    <script src="app.js"></script>
</body>

</html>
